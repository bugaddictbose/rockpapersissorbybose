    <script>
        const choices = ["rock", "paper", "scissors"];
        let userScore = 0;

        const buttons = document.querySelectorAll('.choice-button');
        const scoreDisplay = document.getElementById('score');
        const resultDisplay = document.getElementById('result');

        buttons.forEach((button) => {
            button.addEventListener('click', () => {
                const userChoice = button.id;
                const computerChoice = choices[Math.floor(Math.random() * 3)];

                const result = checkResult(userChoice, computerChoice);
                displayResult(result, userChoice, computerChoice);

                if (result === 'win') {
                    userScore++;
                    scoreDisplay.textContent = userScore;
                }
            });
        });

        function checkResult(user, computer) {
            if (user === computer) {
                return 'draw';
            } else if (
                (user === 'rock' && computer === 'scissors') ||
                (user === 'paper' && computer === 'rock') ||
                (user === 'scissors' && computer === 'paper')
            ) {
                return 'win';
            } else {
                return 'lose';
            }
        }

        function displayResult(result, user, computer) {
            if (result === 'draw') {
                resultDisplay.textContent = "It's a draw!";
            } else if (result === 'win') {
                resultDisplay.textContent = `You win! ${user} beats ${computer}`;
            } else {
                resultDisplay.textContent = `You lose! ${computer} beats ${user}`;
            }
        }
    </script>
